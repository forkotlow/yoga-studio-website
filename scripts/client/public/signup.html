<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lotus Yoga Studio | Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.signup.css" type="text/css">
    
    <link rel="icon" href="img/lotus_icon.png" type="image/x-icon">

</head>
<body>
    <header>
        <!-- Navigation Bar -->     
        <nav>
            <div class="nav_header">
                <div class="nav_logo">
                    <img src="img/lotus_icon.png" alt="logo"  >
                </div>
                <div class="nav_logo">
                    <a href="#" class="logo">LOTUS</a>
                </div>
                <div class="nav_menu_btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav_links" id="nav-links">
                <li> <a href="#home">Home</a> </li>
                <li> <a href="#aboutus">AboutUs</a> </li>
                <li> <a href="#membership">Membership</a> </li>
                <li> <a href="#classes">Classes</a> </li>
                <li> <a href="#schedule">Schedule</a> </li>
                <li> <button class="btn">Login</button> </li>
            </ul>
        </nav>

    </header>

    <!-- Section  1 registration/signup-->

        <section class="section_container signup_container" id="register">
            <div class="signup_content">
                <h3>SIGN UP FOR OUR CLASSES</h3>
                <p>Enroll Now for the next session</p>


                <form action="/" method="get" id="signup_form" >

                    <div class="input_header">
                        <label for="avatarImage">Profile</label>
                    </div>
                    <div class="input_row profile">
                        <input type="file" name="avatarImage" required="true" id="avatar">
                    </div>

                    <label for="fullName">Fullname</label>
                    <div class="input_row">
                        <input type="fullName" name="fullName" placeholder="Enter Your Name" autofocus required="true" id="fullname">
                    </div>

                    <div class="input_header">
                        <label for="email">Email</label>
                    </div>
                    <div class="input_row">
                        <input type="email" name="email" placeholder="Enter Your Email Address" required="true" id="email">
                    </div>

                    <div class="input_header">
                        <label for="password">Password</label>
                    </div>
                    <div class="input_row">
                        <input type="password" name="password" placeholder="Enter a Password" required="true" id="password">
                        <span id="password-eye"><i></i></span>
                    </div>

                    <div class="input_header">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    <div class="input_row">
                        <input type="password" name="confirm_password" placeholder="Enter Password" required="true" id="confirm_password">
                        <span id="password-eye"><i></i></span>
                        
                    </div>

                    <button id="signup_btn">Signup</button>
                </form>

            </div>
        </section>

    <!-- Section  6 footer lotus studio contact details and address-->

        <footer class="footer" id="contact">
            <div class="section_container footer_container">
                <div class="footer_col">
                    <div class="footer_logo"><a href="#">LOTUS YOGA STUDIO</a></div>
                </div>
                <div class="footer_col">
                    
                    <span><i class="ri-map-pin-line"></i></span>
                    <p><Address>The Lotus studio,near St.Vincent School, Old Mira Road, Bhakti Nagar, Thane</Address></p>
                    <br>
                    
                    <span><i class="ri-mail-line"></i></span>
                    <p> <i>lotus_studio.info@gmail.com</i> </p>
                    <br>

                    <span><i class="ri-contacts-line"></i></span>
                    <p> +91 8600700917 </p>
                    <br>
                </div>
                
                <div class="footer_col">
                    <div class="footer_socialmedia">
                        <a href="#"> <i class="ri-instagram-line"></i> </a>
                        <a href="#"> <i class="ri-twitter-x-fill"></i> </a>
                    </div>
                </div>

            </div>
            <div class="section_container footer_bar">
                All rights reserved.
            </div>
        </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/index.js" ></script>

</body>
</html>
